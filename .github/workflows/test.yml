# 테스트 워크플로우
# PR 생성 또는 master push 시 자동 실행

name: Run Tests

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'crawler/**/*.py'
      - 'crawler/tests/**'
      - 'requirements.txt'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'crawler/**/*.py'
      - 'crawler/tests/**'
      - 'requirements.txt'

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd crawler
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          cd crawler
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./crawler/coverage.xml
          fail_ci_if_error: false

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ ${{ job.status }} == "success" ]; then
            echo "All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install flake8 black isort

      - name: Run flake8 (warnings only)
        continue-on-error: true
        run: |
          cd crawler
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Check black formatting (dry-run)
        continue-on-error: true
        run: |
          cd crawler
          black --check --diff --color .

      - name: Check import sorting (dry-run)
        continue-on-error: true
        run: |
          cd crawler
          isort --check-only --diff .
